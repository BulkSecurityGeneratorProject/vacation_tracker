<div ng-cloak>
    <div id="home" class="row">
        <div class="col-md-12">

            <div ng-switch="vm.isAuthenticated()">

                <div ng-switch-when="false">

                    <div class="row">
                        <div class="col-md-4 col-md-offset-4">
                            <h1 data-translate="login.title">Sign in</h1>
                        </div>
                        <div class="col-md-4 col-md-offset-4">
                            <div class="alert alert-danger" ng-show="vm.authenticationError" data-translate="login.messages.error.authentication">
                                <strong>Failed to sign in!</strong> Please check your credentials and try again.
                            </div>
                        </div>
                        <div class="col-md-4 col-md-offset-4">
                            <form class="form" role="form" ng-submit="vm.login($event)">
                                <div class="form-group">
                                    <input type="text" class="form-control" id="username" placeholder="{{'global.form.username' | translate}}" ng-model="vm.username">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" id="password" placeholder="{{'login.form.password' | translate}}" ng-model="vm.password">
                                </div>
                                <div class="form-group">
                                    <label for="rememberMe">
                                        <input type="checkbox" id="rememberMe" ng-model="vm.rememberMe" checked>
                                        <span data-translate="login.form.rememberme">Remember me</span>
                                    </label>
                                </div>
                                <button type="submit" class="btn btn-block btn-lg reach-u_orange" data-translate="login.form.button">Sign in</button>
                            </form>
                            <p></p>
                        </div>
                    </div>
                </div>

                <div ng-switch-when="true">
                    <h1 data-translate="home.title">Welcome!</h1>

                    <div class="col-md-6 col-md-offset-3">
                        <div class="alert alert-success" data-translate="home.logged.message" translate-values="{username: '{{vm.account.login}}'}">
                            You are logged in as user "{{vm.account.login}}".
                        </div>
                    </div>

                    <div class="col-md-6 col-md-offset-3">
                        <button class="btn btn-block reach-u_orange" ui-sref="vacation.new">
                            <span class="glyphicon glyphicon-plus"></span>
                            <span data-translate="home.vacation.create">
                                Create new Vacation
                            </span>
                        </button>
                    </div>
                </div>

            </div>

        </div>
    </div>
</div>
