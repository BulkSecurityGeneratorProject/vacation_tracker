
<div>
    <h2><span data-translate="vacationTrackerApp.vacation.detail.title">Vacation</span></h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="vacationTrackerApp.vacation.stage">Stage</span></dt>
        <dd>
            <span data-translate="{{'vacationTrackerApp.Stage.' + vm.vacation.stage}}">{{vm.vacation.stage}}</span>
        </dd>
        <dt><span data-translate="vacationTrackerApp.vacation.type">Type</span></dt>
        <dd>
            <span data-translate="{{'vacationTrackerApp.VacationType.' + vm.vacation.type}}">{{vm.vacation.type}}</span>
        </dd>
        <dt><span data-translate="vacationTrackerApp.vacation.payment">Payment</span></dt>
        <dd>
            <span data-translate="{{'vacationTrackerApp.PaymentType.' + vm.vacation.payment}}">{{vm.vacation.payment}}</span>
        </dd>
        <dt><span data-translate="vacationTrackerApp.vacation.startDate">Start Date</span></dt>
        <dd>
            <span>{{vm.vacation.startDate | date:'dd.MMMM yyyy'}}</span>
        </dd>
        <dt><span data-translate="vacationTrackerApp.vacation.endDate">End Date</span></dt>
        <dd>
            <span>{{vm.vacation.endDate | date:'dd.MMMM yyyy'}}</span>
        </dd>
        <dt><span data-translate="vacationTrackerApp.vacation.owner">Owner</span></dt>
        <dd>
            {{vm.vacation.owner.login}}
        </dd>
    </dl>

    <button type="submit" ui-sref="{{ vm.previousState }}" class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;
        <span data-translate="entity.action.back"> Back</span>
    </button>

    <button ng-show="vm.vacation.stage === 'SAVED'" type="button"
            ui-sref="vacation-detail.edit({id:vm.vacation.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>

    <button ng-show="vm.vacation.stage === 'SAVED'" type="submit"
            ui-sref="vacation.delete({id:vm.vacation.id})" class="btn btn-danger">
        <span class="glyphicon glyphicon-remove-circle"></span>
        <span class="hidden-xs hidden-sm hidden-md" data-translate="entity.action.delete"></span>
    </button>

    <button ng-show="vm.vacation.stage !== 'SAVED' && vm.vacation.owner.login === vm.currentUser.login" type="submit"
            ui-sref="vacation.cancel({id:vm.vacation.id})" class="btn btn-danger">
        <span class="glyphicon glyphicon-ban-circle"></span>
        <span class="hidden-xs hidden-sm hidden-md" data-translate="entity.action.cancelRequest"></span>
    </button>
</div>
